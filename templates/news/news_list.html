{% extends "decorator.html" %}

{% block title %} {{ news.club.name }} news list {% endblock %}

{% block content %}
    <h1>All news for {{ club.name }}</h1>
<div id="main">
<ul>    {% for unit in news %}
        <li><a title="Edit" href="/news/change/{{ unit.id }}/">{{ unit }}</a></li>
    {% endfor %}
</ul>
<a href="/news/add/{{ club.id }}/">Add news</a>  
</div>

{% endblock %}
